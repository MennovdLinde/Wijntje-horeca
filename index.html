<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wijntje-horeca</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
      background: #f8f9fa;
    }

    .center-screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .custom-btn {
      width: 300px;
      height: 300px;
      padding: 20px;
      margin: 20px 0;
      font-size: 24px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease-in-out;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
      box-shadow: none;
    }


    .custom-btn:hover {
      transform: scale(1.05);
    }

    .screen {
      display: none;
      height: 100%;
      justify-content: center;
      align-items: center;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    .screen.active {
      display: flex;
    }

    #wijnkaartResults,
    #wijnspijsResults {
      max-height: 80vh;
      overflow-y: auto;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    #wijnkaartResults::-webkit-scrollbar,
    #wijnspijsResults::-webkit-scrollbar {
      display: none;
    }


    .button-screen {
      display: flex;
      flex-direction: row;
      align-items: center;
      margin: 20px;
    }

    #Terug {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translatex(30px);
      }

      to {
        opacity: 1;
        transform: translatex(0);
      }
    }
  </style>
</head>

<body>

  <!-- Startscherm -->
  <div id="home-screen" class="center-screen">
    <h1 class="mb-4">Naam horeca zaak</h1>

    <div class="button-screen">
      <button class="btn btn-primary custom-btn" id="wijnkaartBtn" onclick="handleWijnkaartClick()">Wijnkaart</button>

    </div>

    <div class="button-screen">
      <button class="btn btn-success custom-btn" id="wijnspijsBtn" onclick="handleWijnspijsClick()">Wijnspijs</button>

    </div>

  </div>

  <!-- Scherm 1 -->
  <div id="screen1" class="screen bg-primary text-white">
    <h1>Wijnkaart</h1>
    <button class="btn btn-light mt-4" id="Terug" onclick="goBack()">Terug</button>
    <div id="wijnkaartResults" class="text-start w-75 p-4"></div>
  </div>

  <div id="screen2" class="screen bg-success text-white">
    <h1>Wijnspijs</h1>
    <button class="btn btn-light mt-4" id="Terug" onclick="goBack()">Terug</button>
    <div id="wijnspijsResults" class="text-start w-75 p-4"></div>
  </div>


  <script>
    function goToScreen(screenId) {
      document.getElementById('home-screen').style.display = 'none';
      document.getElementById(screenId).classList.add('active');
    }

    function goBack() {
      document.querySelectorAll('.screen').forEach(screen => screen.classList.remove('active'));
      document.getElementById('home-screen').style.display = 'flex';
    }

    async function handleWijnkaartClick() {
      // Haal wijnkaart JSON lokaal op
      const response = await fetch('wijnkaart.json');
      const wijnkaart = await response.json();

      renderWijnkaart(wijnkaart);
      goToScreen('screen1');
    }

    async function handleWijnspijsClick() {
      // Haal wijnspijs JSON lokaal op
      const response = await fetch('wijnspijs.json');
      const wijnspijs = await response.json();

      renderWijnspijs(wijnspijs);
      goToScreen('screen2');
    }

    function renderWijnkaart(wijnen) {
      const container = document.getElementById("wijnkaartResults");
      container.innerHTML = "";

      wijnen.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "p-3 m-3 border rounded";

        // Title
        const naam = document.createElement("h4");
        naam.innerText = `${index + 1}: ${item.Naam}`;
        div.appendChild(naam);

        // Each field as <p>
        const wijnhuis = document.createElement("p");
        wijnhuis.innerHTML = `<strong>Wijnhuis:</strong> ${item.Wijnhuis}`;
        div.appendChild(wijnhuis);

        const druivensoort = document.createElement("p");
        druivensoort.innerHTML = `<strong>Druivensoort:</strong> ${item.Druivensoort}`;
        div.appendChild(druivensoort);

        const kleur = document.createElement("p");
        kleur.innerHTML = `<strong>Kleur:</strong> ${item.Kleur}`;
        div.appendChild(kleur);

        const regio = document.createElement("p");
        regio.innerHTML = `<strong>Regio:</strong> ${item.Regio}`;
        div.appendChild(regio);

        const beschrijvingWijn = document.createElement("p");
        beschrijvingWijn.innerHTML = `<strong>Beschrijving:</strong> ${item["Beschrijving-Wijn"]}`;
        div.appendChild(beschrijvingWijn);

        if (item["Bijpassende-Gerechten"] && Array.isArray(item["Bijpassende-Gerechten"])) {
          const gerechten = document.createElement("p");
          gerechten.innerHTML = `<strong>Bijpassende gerechten:</strong> ${item["Bijpassende-Gerechten"].join(', ')}`;
          div.appendChild(gerechten);
        }

        if (item.Smaken && Array.isArray(item.Smaken)) {
          const smaken = document.createElement("p");
          smaken.innerHTML = `<strong>Smaken:</strong> ${item.Smaken.join(', ')}`;
          div.appendChild(smaken);
        }

        // Smaakkenmerken (optioneel)
        if (item.Smaakkenmerken) {
          const kenmerken = document.createElement("p");
          kenmerken.innerHTML = `<strong>Smaakkenmerken:</strong> Fruit: ${item.Smaakkenmerken.Fruit}, Body: ${item.Smaakkenmerken.Body}, Tanine-Droog: ${item.Smaakkenmerken["Tanine-Droog"]}, Zuren: ${item.Smaakkenmerken.Zuren}`;
          div.appendChild(kenmerken);
        }

        container.appendChild(div);
      });
    }


    function renderWijnspijs(gerechten) {
      const container = document.getElementById("wijnspijsResults");
      container.innerHTML = "";

      gerechten.forEach(item => {
        const div = document.createElement("div");
        div.className = "p-3 m-3 border rounded";

        // Gerecht
        const gerecht = document.createElement("h4");
        gerecht.innerText = item["Gerecht"];
        div.appendChild(gerecht);

        // Wijn 1
        const wijn1Title = document.createElement("strong");
        wijn1Title.innerText = `1: ${item["Wijn 1"]}`;
        div.appendChild(wijn1Title);
        div.appendChild(document.createElement("br"));
        const beschrijving1 = document.createElement("p");
        beschrijving1.innerText = item["Beschrijving 1"];
        div.appendChild(beschrijving1);

        // Wijn 2
        const wijn2Title = document.createElement("strong");
        wijn2Title.innerText = `2: ${item["Wijn 2"]}`;
        div.appendChild(wijn2Title);
        div.appendChild(document.createElement("br"));
        const beschrijving2 = document.createElement("p");
        beschrijving2.innerText = item["Beschrijving 2"];
        div.appendChild(beschrijving2);

        container.appendChild(div);
      });
    }

  </script>

</body>

</html>
