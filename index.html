<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wijntje-horeca</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
      background: #f8f9fa;
    }

    .center-screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .custom-btn {
      width: 300px;
      height: 300px;
      padding: 20px;
      margin: 20px 0;
      font-size: 24px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease-in-out;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
      box-shadow: none;
    }


    .custom-btn:hover {
      transform: scale(1.05);
    }

    .screen {
      display: none;
      height: 100%;
      justify-content: center;
      align-items: center;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    .screen.active {
      display: flex;
    }

    #resultsContainer {
      max-height: 80vh;
      overflow-y: auto;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    #resultsContainer::-webkit-scrollbar {
      display: none;
    }

    .button-screen {
      display: flex;
      flex-direction: row;
      align-items: center;
      margin: 20px;
    }

    #Terug {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translatex(30px);
      }

      to {
        opacity: 1;
        transform: translatex(0);
      }
    }
  </style>
</head>

<body>

  <!-- Startscherm -->
  <div id="home-screen" class="center-screen">
    <h1 class="mb-4">Naam horeca zaak</h1>

    <div class="button-screen">
      <button class="btn btn-primary custom-btn" id="wijnkaartBtn" onclick="handleWijnkaartClick()">Wijnkaart</button>
      <div class="m-4 text-dark border border-dark rounded p-3">
        <label for="wineFiles">Upload wijnkaart:</label>
        <input type="file" id="wineFiles" multiple accept="image/*,application/pdf" class="form-control mb-2" />
      </div>
    </div>

    <div class="button-screen">
      <button class="btn btn-success custom-btn" id="wijnspijsBtn" onclick="handleWijnspijsClick()">Wijnspijs</button>
      <div class="m-4 text-dark border border-dark rounded p-3">
        <label for="menuFiles">Upload wijn- en menukaarten:</label>
        <input type="file" id="menuFiles" multiple accept="image/*,application/pdf" class="form-control mb-2" />
      </div>
    </div>

  </div>

  <!-- Scherm 1 -->
  <div id="screen1" class="screen bg-primary text-white">
    <h1>Wijnkaart</h1>
    <button class="btn btn-light mt-4" id="Terug" onclick="goBack()">Terug</button>
  </div>
  <!-- Scherm 2 -->
  <div id="screen2" class="screen bg-success text-white">
    <h1>Wijnspijs</h1>
    <button class="btn btn-light mt-4" id="Terug" onclick="goBack()">Terug</button>
    <div id="resultsContainer" class="text-start w-75 p-4"></div>
  </div>

  <script>
    async function handleWijnspijsClick() {
      const files = document.getElementById("menuFiles").files;
      if (!files.length) {
        alert("Upload eerst een menukaart en wijnkaart voordat je verder gaat.");
        return;
      }

      const uploadOk = await uploadMenus();
      if (uploadOk) {
        goToScreen('screen2');
      }
    }

    async function handleWijnkaartClick() {
      const files = document.getElementById("wineFiles").files;
      if (!files.length) {
        alert("Upload eerst een wijnkaart voordat je verder gaat.");
        return;
      }

      const uploadOk = await uploadWine();
      if (uploadOk) {
        goToScreen('screen1');
      }
    }

    function goToScreen(screenId) {
      document.getElementById('home-screen').style.display = 'none';
      document.getElementById(screenId).classList.add('active');
    }

    function goBack() {
      document.querySelectorAll('.screen').forEach(screen => screen.classList.remove('active'));
      document.getElementById('home-screen').style.display = 'flex';
    }

    async function uploadMenus() {
      const files = document.getElementById("menuFiles").files;
      const button = document.getElementById("wijnspijsBtn");
      if (!files.length) {
        alert("Upload minstens één afbeelding of PDF.");
        return false;
      }

      const formData = new FormData();
      for (const file of files) {
        formData.append("files", file);
      }

      button.disabled = true;

      try {
        // Leeg vorige resultaten
        document.getElementById("resultsContainer").innerHTML = "";

        const response = await fetch("https://wijntje-horeca-c62f7c846146.herokuapp.com/upload-file", {
          method: "POST",
          body: formData,
        });

        if (!response.ok) {
          throw new Error("Upload mislukt");
        }

        const data = await response.json();
        const resultArray = data.result;

        // Toon resultaat per item
        resultArray.forEach(item => {
          const container = document.createElement("div");
          container.className = "p-3 m-3 border rounded";

          const gerecht = document.createElement("h4");
          gerecht.innerText = `${item.gerecht}`;
          container.appendChild(gerecht);

          item.wijnen.forEach((wijn, index) => {
            const wijnTitle = document.createElement("strong");
            wijnTitle.innerText = `${index + 1}: ${wijn.naam}`;
            const beschrijving = document.createElement("p");
            beschrijving.innerText = wijn.beschrijving;

            container.appendChild(wijnTitle);
            container.appendChild(document.createElement("br"));
            container.appendChild(beschrijving);
          });

          document.getElementById("resultsContainer").appendChild(container);
        });

        goToScreen('screen2'); // verplaats pas na ophalen + tonen
        return true;

      } catch (err) {
        console.error("❌ Fout bij upload:", err);
        alert("Upload mislukt");
        return false;
      }
      finally {
        // ✅ Re-enable the button
        button.disabled = false;
      }
    }

    async function uploadWine() {
      const files = document.getElementById("wineFiles").files;
      if (!files.length) {
        alert("Upload minstens één afbeelding of PDF.");
        return;
      }

      const formData = new FormData();
      for (const file of files) {
        formData.append("files", file); // 'files' matches multer field
      }

      try {
        const response = await fetch("https://wijntje-horeca-c62f7c846146.herokuapp.com/upload-file-wine", {
          method: "POST",
          body: formData,
        });

        const data = await response.json();
        console.log("✅ Analyse resultaat:", data);
      } catch (err) {
        console.error("❌ Fout bij upload:", err);
        alert("Upload mislukt");
      }
    }
  </script>

</body>

</html>
